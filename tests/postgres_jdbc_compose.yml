services:
  postgres:
    image: docker.io/chumaky/postgres_jdbc_fdw:latest
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - ./jdbc:/drivers
      - ./sql/postgres_jdbc_setup.sql:/docker-entrypoint-initdb.d/postgres_jdbc_setup.sql
